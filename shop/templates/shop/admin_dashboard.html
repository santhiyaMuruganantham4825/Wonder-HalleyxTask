<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase | Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      color: #3b82f6;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .search-bar {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-login {
      background-color: transparent;
      color: #333;
    }

    .btn-signup {
      background-color: #f97316;
      color: white;
    }

    .hero {
      background: linear-gradient(to right, #3b82f6, #ec4899);
      text-align: center;
      color: white;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero .shop-now {
      margin-top: 20px;
      background-color: white;
      color: #3b82f6;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    .featured-section {
      padding: 40px 30px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input, .filters select, .filters button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .product-card {
      flex: 1 0 30%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }

    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .crud-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .crud-buttons button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
    }

    .add-btn {
      background-color: #10b981;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">ShopEase</div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search products...">
    <div class="auth-buttons">
      <button class="btn btn-login">Login</button>
      <button class="btn btn-signup">Sign Up</button>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to ShopEase</h1>
    <p>Find your favorite products at amazing prices</p>
    <a href="#" class="shop-now">Shop Now</a>
  </div>

  <div class="featured-section">
    <div class="filters">
      <select id="sortSelect">
        <option value="az">Sort by Name: A-Z</option>
        <option value="za">Sort by Name: Z-A</option>
      </select>
      <button class="add-btn" onclick="addProduct()">+ Add Product</button>
    </div>

    <div id="productGrid" class="product-grid">
      <!-- Product cards added via JS -->
    </div>
  </div>

  <script>
    let products = [
      { name: 'Bluetooth Speaker', image: 'images/speaker.png' },
      { name: 'Ergonomic Office Chair', image: 'images/chair.png' },
      { name: 'Premium Headphones', image: 'images/headphones.png' },
    ];

    function renderProducts() {
      const grid = document.getElementById('productGrid');
      const search = document.getElementById('searchInput').value.toLowerCase();
      grid.innerHTML = '';

      let sorted = [...products];

      const sortValue = document.getElementById('sortSelect').value;
      if (sortValue === 'az') {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      } else {
        sorted.sort((a, b) => b.name.localeCompare(a.name));
      }

      const filtered = sorted.filter(product => product.name.toLowerCase().includes(search));

      filtered.forEach((product, index) => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="crud-buttons">
              <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function addProduct() {
      const newName = prompt('Enter product name:');
      const newImage = prompt('Enter image URL:');
      if (newName && newImage) {
        products.push({ name: newName, image: newImage });
        renderProducts();
      }
    }

    function deleteProduct(index) {
      if (confirm('Are you sure you want to delete this product?')) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    document.getElementById('searchInput').addEventListener('input', renderProducts);
    document.getElementById('sortSelect').addEventListener('change', renderProducts);

    // Initial render
    renderProducts();
  </script>

</body>
</html>
