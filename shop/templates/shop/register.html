<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Wonder</title>
  <style>
    body {
      background: linear-gradient(to right, #a362ce, #66a6ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .container {
      background: linear-gradient(to right, #73d5fcc2, #a463ee);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 7px 10px 30px rgba(126, 45, 219, 0.945);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="username" placeholder="Email" required />
      <input type="password" name="password1" placeholder="Password" required />
      <input type="password" name="password2" placeholder="Confirm Password" required />

      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>
</body>
</html>
